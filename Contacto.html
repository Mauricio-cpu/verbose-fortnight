            <p>Tenés dudas o consultas sobre nuestros servicios?</p>
            <section>
                <article>
                    <div>
                        <form onsubmit="return validarFormulario()">
                            <table>
                                <tr>
                                    <td>Nombre</td>
                                    <td>
                                        <input type="text" id="nombre" name="nombre" maxlength="30" size="40">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Apellido</td>
                                    <td>
                                        <input type="text" id="apellido" name="apellido" maxlength="30" size="40">
                                    </td>
                                </tr>
                                <tr>
                                    <td>E-mail</td>
                                    <td>
                                        <input type="email" id="mail" name="mail" maxlength="30" size="40" placeholder="ejemplo@gmail.com">
                                    </td>    
                                </tr>
                                <tr>
                                    <td>Teléfono</td>
                                    <td>
                                        <input type="text" id="telefono" name="telefono" maxlength="30" size="40" pattern="[0-9]{8}" placeholder="8 caracteres">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mensaje</td>
                                    <td>
                                        <textarea id="comentario" placeholder="Haga su Comentario" cols="39" rows="4"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" value="Enviar">
                                        <input type="reset" value="Borrar">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </article>
            </section>
